services:
    netgen_layouts.sylius.controller.base:
        class: Netgen\Bundle\LayoutsSyliusBundle\Controller\Admin\Controller
        abstract: true
        calls:
            - [setContainer, [ "@service_container"]]
            - [checkPermissions]

    netgen_layouts.sylius.controller.connect_component:
        class: Netgen\Bundle\LayoutsSyliusBundle\Controller\Admin\ConnectComponent
        public: true
        parent: netgen_layouts.sylius.controller.base
        arguments:
            - "@netgen_layouts.api.service.block"
            - "@netgen_layouts.sylius.component_repository"
